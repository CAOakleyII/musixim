<template name="genre_card">
  <div class="card">
    <div class="card-image">
      <img src="{{avatar}}"/>
      <span class="card-title"> {{name}} </span>
    </div>
    <div class="card-action waves-effect waves-light btn card-btn light-blue darken-2">
      <div>ADD <i class="fa fa-check-square-o"></i></div>
    </div>
  </div>
</template>
