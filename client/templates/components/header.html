<template name="header">
  <div class="header row valign-wrapper">
    <div class="col m1">
      <a class="btn-floating btn waves-effect waves-light red darken-2">
        <i class="material-icons small">toc</i>
      </a>
    </div>


    <div class="col m10">
      <h4 class="center-align header-text">
        <a class="header-text" href="/">MUSIXIM</a>
      </h4>
    </div>


    <div class="col m1">
      {{#if currentUser }}
      <span class="center-align">
        <a href="#"> {{ currentUser.profile.display_name }} </a>
      </span>
      {{else}}
      <a id="spotify-sign-in" class="spotify-sign-in waves-effect waves-light btn light-green">
        <i class="fa fa-spotify"></i>
        <span class="spotify-text">
          Log In
        </span>
      </a>
      {{ /if }}
    </div>

  </div>
</template>
